<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body th:align="middle">
    <h1>Книги</h1>
    <div th:each="book : ${books}">
        <a th:href="@{books/{id}(id=${book.getId()})}" th:text= "${book.getName()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}">VALUE</a>
    </div>
    <br>
    <form th:method="GET" th:action="@{books/new}">
        <input type="submit" value="Добавить книгу"/>
    </form>
    <form th:method="GET" th:action="@{users}">
        <input type="submit" value="Читатели"/>
    </form>
    <form th:method="GET" th:action="@{books/search}">
        <input type="submit" value="Поиск"/>
    </form>
</body>
</html>
