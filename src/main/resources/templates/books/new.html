<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление книги</title>
</head>
<body>
<h1 th:align="middle">Добавление Книги</h1>
<form th:method="POST" th:action="@{/books}" th:object="${book}" th:align="middle">
    <label for="name">Введите название: </label>
    <input th:type="text" th:field="*{name}" id="name"/>
        <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{name}">name</div>
    <br>
    <label for="author">Введите автора: </label>
    <input th:type="text" th:field="*{author}" id="author"/>
        <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{author}">name</div>
    <br>
    <label for="yearOfBirth">Введите год: </label>
    <input th:type="text" th:field="*{year}" id="yearOfBirth"/>
        <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{year}">lastName</div>
    <input type="submit" value="Create!">
</form>
<form th:method="GET" th:action="@{/books}">
    <input type="submit" value="Назад"/>
</form>
</body>
</html>
