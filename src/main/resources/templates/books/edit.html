<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать книги</title>
</head>
<body>
<h1 th:align="middle">Редактировать книги</h1>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}" th:align="middle">
    <label for="fullName">Name: </label>
    <input th:type="text" th:field="*{name}" id="fullName"/>
        <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{name}">name</div>
    <br>
    <label for="author">Author: </label>
    <input th:type="text" th:field="*{author}" id="author"/>
        <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{author}">name</div>
    <br>
    <label for="yearOfBirth">Year: </label>
    <input th:type="number" th:field="*{year}" id="yearOfBirth"/>
        <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{year}">age</div>
    <input type="submit" value="Редактировать">
</form>
<form th:method="GET" th:action="@{/books/{id}(id=${book.getId()})}">
    <input type="submit" value="Назад"/>
</form>
</body>
</html>
