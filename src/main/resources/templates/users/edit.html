
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать читателя</title>
</head>
<body>
<h1 th:align="middle">Редактировать читателя</h1>
<div th:align="middle">
    <form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}" th:align="middle">
        <label for="fullName">Введите ФИО:</label>
        <input th:type="text" th:field="*{fullName}" id="fullName"/>
        <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{fullName}">name</div>
        <br>
        <label for="yearOfBirth">Введите год родения:</label>
        <input th:type="number" th:field="*{yearOfBirth}" id="yearOfBirth"/>
        <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{yearOfBirth}">age</div>
        <br>
        <input type="submit" value="Редактировать">
    </form>
    <form th:method="GET" th:action="@{/users/{id}(id=${user.getId()})}">
        <input type="submit" value="Назад"/>
    </form>
</div>
</body>
</html>
