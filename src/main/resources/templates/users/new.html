<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый читатель</title>
</head>
<body th:align="middle">
<h1 th:align="middle">Новый читатель</h1>
<form th:method="POST" th:action="@{/users}" th:object="${user}" th:align="middle">
    <label for="name">Введите ФИО:</label>
    <input th:type="text" th:field="*{fullName}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{fullName}">name</div>
    <br>
    <label for="yearOfBirth">Введите год рождения:</label>
    <input th:type="number" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{yearOfBirth}">lastName</div>
    <input type="submit" value="Создать">
</form>
<form th:method="GET" th:action="@{/users}">
    <input type="submit" value="Назад"/>
</form>
</body>
</html>
